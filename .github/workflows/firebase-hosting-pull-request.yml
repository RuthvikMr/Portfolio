    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install -g firebase-tools
      - run: echo $FIREBASE_SERVICE_ACCOUNT_MR_PORTFOLIO_51874 > /tmp/firebase_service_account.json && firebase login --no-localhost --service-account /tmp/firebase_service_account.json
